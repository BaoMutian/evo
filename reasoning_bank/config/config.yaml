# ReasoningBank Configuration

# LLM 服务配置
llm:
  api_base: "https://openrouter.ai/api/v1"  # 可通过环境变量 OPENROUTER_API_BASE 覆盖
  api_key: ""  # 通过环境变量 OPENROUTER_API_KEY 设置
  default_model: "qwen/qwen-2.5-7b-instruct"
  temperature: 0.3
  max_tokens: 4096
  timeout: 120  # 请求超时时间（秒）
  max_retries: 3  # 最大重试次数

# Embedding 服务配置
embedding:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"  # 可选: cpu, cuda
  batch_size: 32

# 记忆库配置
memory:
  top_k: 1  # 检索时返回的记忆数量
  storage_path: "./data/memory_banks"
  similarity_threshold: 0.5  # 相似度阈值，低于此值不返回

# Agent 配置
agent:
  max_steps: 30  # 多轮交互最大步数
  react_format: true  # 是否使用 ReAct 格式

# MaTTS 配置（测试时扩展）
matts:
  parallel_n: 5  # 并行扩展的轨迹数量
  parallel_temperature: 0.7  # 并行扩展时的温度
  sequential_max_refine: 3  # 串行扩展最大修正次数

# 日志配置
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_dir: "./logs"
  log_to_file: true
  log_to_console: true

# 数据集路径配置
datasets:
  single_turn:
    base_path: "./bench/single_turn_bench"
    files:
      - "AIME24-30.jsonl"
      - "AIME25-30.jsonl"
      - "GPQA-Diamond-198.jsonl"
      - "MATH-500.jsonl"
      - "MMLU-Pro-economics-844.jsonl"
      - "MMLU-Pro-engineering-969.jsonl"
      - "MMLU-Pro-philosophy-499.jsonl"
  alfworld:
    data_path: "./bench/alfworld/data"
    split: "valid_seen"
  scienceworld:
    simplifications: "easy"
    split: "dev"

